{% extends "base.html" %}
{% load django_markdown %}
<!-- Main Content -->

<!-- Primary Page Layout
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
{% block blog_entries %}
{% for object in object_list %}

<div class="row">
	<div class="twelve columns" style="margin-top: 5%">
		<h4> {{object.title}}: {{object.subtitle}}: {{object.created}} </h4>
		<p> {{object.body|markdown}} </p>
	</div>
</div>
{% endfor %}
{% endblock %}
